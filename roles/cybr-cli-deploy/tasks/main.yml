---
- name: Install curl
  ansible.builtin.package:
    name: curl
    state: present
  environment:
    ansible_python_interpreter: /usr/libexec/platform-python
  when: ansible_facts['os_family'] == "RHEL"
- name: Install Latest Homebrew (brew.sh)
  ansible.builtin.command: |
    "/bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\""
- name: brew install cybr-cli
  ansible.builtin.command: |
    "brew install infamousjoeg/tap/cybr-cli"
- name: Login to cybr-cli for PAS
  ansible.builtin.command: |
    "cybr logon -u {{ cyberark.username }} -a {{ cyberark.auth_type }} -b {{ cyberark.pvwa_url }} -p {{ cyberark.password }} --non-interactive"
- name: List All Accounts in PAS
  ansible.builtin.command: |
    "cybr accounts list"
